<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					<span>用户名</span>  
				
				</td>
				<td>
					<input type="text" 
						name="username" id="username" value="请点击这里">
				</td>
			</tr>
			
			<tr>
				<td>
						<span>密码</span>
						
				
				</td>
				<td>
					<input type="password" name="password" id="password" value="119">
				</td>
			</tr>
			<tr>
			
				<td>
					性别
				
				</td>
				<td>
					男<input type="radio" name="sex" id="sex" value="male">
					女<input type="radio" name="sex" id="sex" value="fmale"  checked="checked">
				
				</td>
				
				
			</tr>
			
			<tr>
			
				<td>
					你的兴趣
				</td>
				<td>
					篮球<input type="checkbox" name="interest" value="篮球" checked="checked">
					足球<input type="checkbox" name="interest" value="足球">
					乒乓球<input type="checkbox" name="interest" value="乒乓球">
				
				</td>
				
				
			
			</tr>
			<tr>
				<td>
					你所在的城市
				
				</td>
				<td>
				
					<select id="city" name="city">
						<optgroup label="东北区" >
							<option value="haerbin">
								哈尔滨
							
							</option>
							<option value="hg">
								鹤岗
							
							</option>
							<option value="mdj">
								牡丹江
							
							</option>
						
						</optgroup>
						
						<optgroup label="华南区">
							<option value="gz">
								广州
							
							</option>
							<option value="dg">
								东莞							
							</option>
							<option value="xm">
								厦门							
							</option>
						
						</optgroup>
					
					
					
					</select>
				</td>
			</tr>
			
			<tr>
				<td>
					出生日期					
				</td>
				<td>
					<input type="date" name="birth" id="birth">
				</td>
			
			</tr>
			<tr>
				<td>
					你喜欢的颜色
				</td>
				<td>				
					<input type="color" name="color" id="color">
				</td>			
			</tr>
			<tr>
				<td>
					年龄
				</td>
				<td>
					<input type="number" name="tel" id="tel" >
				</td>
			
			</tr>
			<tr>
				<td>
				
					简历
				</td>
				<td>
				
					<textarea rows="5" cols="10" name="jl" id="jl"></textarea>
				</td>
			</tr>
			
			
			<tr>
				<td>
					你的头像
				
				</td>
				<td>
				
					<input type="file" name="photo" id="photo">
				
				</td>
			
			</tr>
			
			<tr>			
				<td>				
					操作
				</td>
				
				
				<td>
					<input type="submit" value="提交"/>
					<input type="button" value="按钮"/>
					<input type="reset" value="重置"/>
					<input type="image" src="images/1.gif"/>
					<input type="hidden" value="ok" name="type"id="type">
				</td>
				
				
			</tr>
		</table>
	</form>
</body>
</html>
