<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function getUsername(){
		
		
		alert(document.getElementById('username').value);
	}
	function getPwd(){
		var len=document.getElementsByName("pwd").length;
		for(var i=0;i<len;i++){
			var p=document.getElementsByName("pwd");
			alert(p[i].value);
		}
		
		
	}
	
	function getSex(){
		var len=document.getElementsByName("sex").length;
		for(var i=0;i<len;i++){
			var p=document.getElementsByName("sex");
			
			if(p[i].checked){
				alert(p[i].value);
				
			}
			
		}
		
	}
	
	function getInterest(){
		var len=document.getElementsByName("interest").length;
		for(var i=0;i<len;i++){
			var p=document.getElementsByName("interest");
			
			if(p[i].checked){
				alert(p[i].value);
				
			}
			
		}
		
	}
	
	function getCity(){
		var len=document.getElementById("city").options.length;
		
		for(var i=0;i<len;i++){
			var p=document.getElementById("city").options;
			
			if(p[i].selected){
				alert(p[i].value);
				
			}
			
		}
		
	}

</script>
</head>
