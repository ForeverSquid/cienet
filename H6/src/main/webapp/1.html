<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">

	$(function(){
		
		$('#button1').click(function(){
			alert($('#name').val());
			
			
		});
		
		
		$('#button2').click(function(){
			$('#name').val('你好');
			
			
		});
		
		$('#CheckedAll').click(function(){
			
			$('[name=items]:checkbox').each(function(){
				this.checked=true;
				
				
			});
			
		});
		
		$('#CheckedNo').click(function(){
			
			$('[name=items]:checkbox').each(function(){
				this.checked=false;
				
				
			});
			
		});
		
		
		$('#CheckedRev').click(function(){
			
			$('[name=items]:checkbox').each(function(){
				this.checked=!this.checked;
				
				
			});
			
		});
		
		
		$('#buspan').click(function(){
			
			$('#msg').html('我改了');
		});
		
		var str="";
		$('#send').click(function(){
			$('[name=items]:checkbox').each(function(){
				if(this.checked){//入股复选框被选中了
					str+='\n'+$(this).val();					
				}
			});
			alert(str);			
		});
		$('#getLetter').click(function(){
			
			$('[name=item]:radio').each(function(){
				
				if(this.checked){//入股复选框被选中了
					alert($(this).val());					
				}
			});
			
		});
	})
</script>
</head>
<body>
	<form method="post" action="">
   你的姓名：
   <br/>
    <input type="text" name="name" id="name" value="足球"/>
    <input type="button" id="button1" value="取得文本框值"/> <br/>
    <input type="button" id="button2" value="设置文本框值"/> <br/>
   你爱好的运动是？
   <br/>
    <input type="checkbox" name="items" value="foot"/>足球
	<input type="checkbox" name="items" value="basket"/>篮球
	<input type="checkbox" name="items" value="badminton"/>羽毛球
	<input type="checkbox" name="items" value="table tennis"/>乒乓球
   <br/>
    <input type="button" id="CheckedAll" value="全　选"/>
    <input type="button" id="CheckedNo" value="全不选"/>
    <input type="button" id="CheckedRev" value="反　选"/> 
    <input type="button" id="buspan" value="更改span消息"/> 
	<span id="msg">msg消息</span>
	<input type="button"  id="send" value="提　交"/> 
	
</form>

	<h1>单选</h1>
	<input type="radio" id="item" name="item" value="1" />
		A
		<input type="radio" id="item" name="item" value="2" />
		B
		<input type="radio" id="item" name="item" value="3" />
		C
		<input type="radio" id="item" name="item" value="4" />
		D
		<input type="button" id="getLetter" value="获得Value1 "  />

</body>
</html>
